<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Minha loja</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <h1>Faça login</h1>
     <form name="login" onsubmit="return validaFormulario()">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" required id="email" placeholder="Exemplo@gmail.com"/>
            <span class="mensage-error email"></span>
        </div>

        <div class="form-group">
            <label for="senha">Senha: </label>
            <input type="password" required id="senha" name="senha"/>
            <span class="mensage-error senha"></span>
        </div>

        <button type="subimt" class="button-login">Entrar <i class="fa fa-sing-in"></i></button>
    </form>

        <div class="login-footer">
            <span>Não possui cadastro ? <a href="registro.html">Crie sua conta</a></span>
        </div>
    </main>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
