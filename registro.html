<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdastre-se | minha loja</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <main>
        <h1>Cadastre-se agora</h1>
        <form onsubmit="return validaFormulario()" name="registro">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Exemplo" />
                <span class="menssage-error nome"></span>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@gmail.com"/>
                <span class="menssage-error email"></span>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required/>
                <span class="menssage-error senha"></span>
            </div>

            <div class="form-group">
                <label for="confirme-senha">Repita sua senha:</label>
                <input type="password" id="confirme-senha" name="confirme-senha" required/>
                <span class="menssage-error confirme-senha"></span>
            </div>

            <button class="button-login">Cadastrar <i class="fa fa-floppy-o"></i></button>
        </form>
        <div class="login-footer">
            <span>JÃ¡ possue uma conta? <a href="login.html">FaÃ§a login</a></span>
        </div>
    </main>
     <script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
